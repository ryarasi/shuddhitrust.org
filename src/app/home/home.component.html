<div class="content-container">
    <p>Welcome to the official website of Shuddhi Fund</p>
    <br />
    <br />
    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <ng-container *ngFor="let video of videos;  index as i">
                <div [class]="slideClass(i)" data-interval="4000">
                    <iframe style="max-width: 560px; width: 90vw; height: 315px;" [src]="video.url" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <div class="video-caption">
                        <p>{{video.description}}</p>
                    </div>
                </div>
            </ng-container>
        </div>
        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev"
            style="background: rgba(0,0,0,.3)">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next"
            style="background: rgba(0,0,0,.3)">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
